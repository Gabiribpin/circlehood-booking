name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ─────────────────────────────────────────────────────────────
  # Job 1: Testes unitários (Vitest) — rápido, sem deps externas
  # ─────────────────────────────────────────────────────────────
  unit:
    name: Vitest (unit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test

  # ─────────────────────────────────────────────────────────────
  # Job 2: Dashboard smoke público (sem auth) — todo push e PR
  # ─────────────────────────────────────────────────────────────
  smoke:
    name: Playwright (smoke público)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install chromium --with-deps
      - name: Run smoke tests (sem auth)
        run: npx playwright test --project=dashboard-public
        env:
          TEST_BASE_URL: https://circlehood-booking.vercel.app
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-smoke
          path: e2e-report/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────
  # Job 3: Dashboard funcional (autenticado) — todo push e PR
  # ─────────────────────────────────────────────────────────────
  dashboard-e2e:
    name: Playwright (dashboard autenticado)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install chromium --with-deps
      - name: Run dashboard authenticated tests
        run: npx playwright test --project=auth-setup --project=dashboard
        env:
          TEST_BASE_URL: https://circlehood-booking.vercel.app
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-dashboard
          path: e2e-report/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────
  # Job 4: API pública + ciclo do profissional — todo push e PR
  # ─────────────────────────────────────────────────────────────
  api-e2e:
    name: Playwright (API pública + ciclo profissional)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run API and lifecycle tests
        run: npx playwright test --project=api-tests
        env:
          TEST_BASE_URL: https://circlehood-booking.vercel.app
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-api
          path: e2e-report/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────
  # Job 5: Segurança (auth, autorização, injeção) — todo push e PR
  # ─────────────────────────────────────────────────────────────
  security-e2e:
    name: Playwright (segurança)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run security tests
        run: npx playwright test --project=security
        env:
          TEST_BASE_URL: https://circlehood-booking.vercel.app
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-security
          path: e2e-report/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────
  # Job 6: Bot E2E (API, chama Claude) — só em push para main
  # ─────────────────────────────────────────────────────────────
  bot-e2e:
    name: Playwright (bot E2E)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run bot E2E tests
        run: npm run test:e2e:bot
        env:
          TEST_BASE_URL: https://circlehood-booking.vercel.app
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-bot
          path: e2e-report/
          retention-days: 7
