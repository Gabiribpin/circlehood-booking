        function loadProgress() {
            const saved = localStorage.getItem('circlehood-progress');
            if (saved) {
                const progress = JSON.parse(saved);
                sprints.forEach(sprint => {
                    sprint.tasks.forEach(task => {
                        const savedTask = progress.find(t => t.id === task.id);
                        if (savedTask) {
                            task.completed = savedTask.completed;
                        }
                    });
                });
            }
        }

        function saveProgress() {
            const progress = [];
            sprints.forEach(sprint => {
                sprint.tasks.forEach(task => {
                    progress.push({ id: task.id, completed: task.completed });
                });
            });
            localStorage.setItem('circlehood-progress', JSON.stringify(progress));
            localStorage.setItem('circlehood-last-update', new Date().toLocaleString('pt-BR'));
        }

                    taskDiv.innerHTML = `
                        <div class="task-header">
                            <div class="checkbox-container">
                                <input type="checkbox" 
                                       ${task.completed ? 'checked' : ''} 
                                       onchange="toggleTask(${task.id})"
                                       id="task-${task.id}">
                            </div>
                            <div class="task-content">
                                <div class="task-title">${task.title}</div>
                                <div class="task-description">${task.description}</div>
                                <span class="task-priority priority-${task.priority}">
                                    ${task.priority === 'high' ? 'ðŸ”¥ Alta' : 
                                      task.priority === 'medium' ? 'âš¡ MÃ©dia' : 
                                      'ðŸ’¡ Baixa'}
                                </span>
                            </div>
                        </div>
                    `;
                    tasksDiv.appendChild(taskDiv);
                });
                
                sprintDiv.appendChild(sprintHeader);
                sprintDiv.appendChild(tasksDiv);
                container.appendChild(sprintDiv);
            });
            
            updateStats();
        }

        function toggleTask(taskId) {
            sprints.forEach(sprint => {
                const task = sprint.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                }
            });
            saveProgress();
            renderSprints();
        }

        function updateStats() {
            let total = 0;
            let completed = 0;
            
            sprints.forEach(sprint => {
                total += sprint.tasks.length;
                completed += sprint.tasks.filter(t => t.completed).length;
            });
            
            const pending = total - completed;
            const progress = Math.round((completed / total) * 100);
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('progressPercent').textContent = progress + '%';
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
            
            const lastUpdate = localStorage.getItem('circlehood-last-update') || 'Nunca';
            document.getElementById('lastUpdate').textContent = lastUpdate;
        }

        function resetProgress() {
            if (confirm('Tem certeza que deseja resetar todo o progresso? Esta aÃ§Ã£o nÃ£o pode ser desfeita.')) {
                localStorage.removeItem('circlehood-progress');
                localStorage.removeItem('circlehood-last-update');
                location.reload();
            }
        }

        function exportProgress() {
            const progress = {
                exportDate: new Date().toLocaleString('pt-BR'),
                sprints: sprints.map(sprint => ({
                    title: sprint.title,
                    tasks: sprint.tasks.map(task => ({
                        title: task.title,
                        description: task.description,
                        priority: task.priority,
                        completed: task.completed
                    }))
                }))
            };
            
            const dataStr = JSON.stringify(progress, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'circlehood-progress-' + 
                new Date().toISOString().split('T')[0] + '.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Inicializar
        loadProgress();
        renderSprints();
    </script>
</body>
</html>
